<div class="modal fade" id="addModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Product</h3>
            </div>




            <div class="modal-body">
                <div class="form-group">
                    <label>Prodcut Name</label>
                    <input type="text" class="form-control" placeholder="Product Name" [(ngModel)]="product.product_name">
                </div>
                <div class="form-group">
                    <label>Prodcut Price</label>
                    <input type="text" class="form-control" placeholder="Product Price" [(ngModel)]="product.product_price">
                </div>
                <div class="form-group">
                    <label>Prodcut Discount</label>
                    <input type="text" class="form-control" placeholder="Product Discount" [(ngModel)]="product.product_discount">
                </div>
                <div class="form-group">
                    <label>Prodcut Details</label>
                    <input type="text" class="form-control" placeholder="Product Details" [(ngModel)]="product.product_details">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger btn-sm" data-dismiss="modal">Close</button>
                <button class="btn btn-info btn-sm" data-dismiss="modal" (click)="add()">Add</button>
            </div>
        </div>
    </div>
</div>
