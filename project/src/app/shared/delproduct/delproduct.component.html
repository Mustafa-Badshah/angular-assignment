<div class="modal fade" id="delModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Delete Product</h3>
            </div>




            <div class="modal-body">
                <p>You Wan't To Delete This Product <b *ngIf="product">{{ product.product_name }}</b> !</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-info btn-sm" data-dismiss="modal">Close</button>
                <button class="btn btn-danger btn-sm" data-dismiss="modal" (click)="delete()">Delete</button>
            </div>
        </div>
    </div>
</div>
