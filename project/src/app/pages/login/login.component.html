<div class="container text-center">
    <h3>Login</h3>
</div>





<div class="container">
    <div class="row">
        <div class="col-md-4 col-ofset-4 form-style">
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" [(ngModel)]="user.email" placeholder="Email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="submit" value="Login" class="btn btn-info" (click)="submit()">
            </div>
            <div class="text-danger">
                <p>{{ message }}</p>
            </div>

        </div>
    </div>
</div>
