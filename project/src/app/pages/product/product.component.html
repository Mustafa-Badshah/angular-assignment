<div class="container text-center">
    <h3>View Porduct</h3>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <button class="btn btn-info " data-target="#addModal" data-toggle="modal" (click)="askadd()">Add</button>


            <table class="table table-bordered">
                <tr>
                    <th>S.No</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Product Discount</th>
                    <th>Product Details</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr *ngFor="let product of products; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ product.product_name }}</td>
                    <td>{{ product.product_price }}</td>
                    <td>{{ product.product_discount }}</td>
                    <td>{{ product.product_details }}</td>
                    <td><button class="btn btn-info btn-sm" data-target="#addModal" data-toggle="modal" (click)="askedit(product)">Edit</button></td>
                    <td><button class="btn btn-danger btn-sm" data-target="#delModal" data-toggle="modal" (click)="askdelete(product)">Delete</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<app-addproduct (addEvent)="add($event)" [product]="product"></app-addproduct>
<app-delproduct [product]="product" (delEvent)="delete()"></app-delproduct>
