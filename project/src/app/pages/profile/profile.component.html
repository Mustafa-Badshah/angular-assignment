<div class="container text-center">
    <h3>This is {{ user.name }} Profile</h3>
</div>




<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <table class="table table-bordered">
                <tr>
                    <td>Name</td>
                    <td>{{ user.name }}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{ user.email }}</td>
                </tr>
                <tr>
                    <td>Contact</td>
                    <td>{{ user.contact }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
